<!--
    # <datalist>
    -lista de valores como uma sugestão a uma tag input
    -valores sugestivos e não obrigatórios
    -Usuário poderá escolher um valor ou colocar um valor diferente da sugestão


    <datalist id='fruitsdata'>
        <option>banana</option>
        <option>maçã</option>
        <option>pera</option>
        <option>laranja</option>
    </datalist>
-->
<input type="text" list="fruitsdata" placeholder="Escolha uma fruta">

<datalist id='fruitsdata'>
    <option>banana</option>
    <option>maçã</option>
    <option>pera</option>
    <option>laranja</option>
</datalist>

<input type="color" name="" id="">
