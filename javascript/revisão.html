<script>
    //Varáveis e tipos de dados
    // declaração or declaration
    var name

    // assignment or atribuição de valores
    name = 'Abraão'

    //Qual tipo de dado foi colocado dentro da variável
    console.log(typeof name)

    let age, isHuman
    
    age = 18
    isHuman = true

    //Míltiplos argumentos na função
    console.log(name, age, isHuman)

    //escrita de texto + variável Template strings
    console.log(` O ${name} tem ${age} anos`)

    //Object

    const person = {
        name: 'Abraão',
        age: 30,
        weigth: 88.6,
        isAdmin: true
    }
    
    //Colocando um ponto para acessar a propriedade do objeto
    console.log(person.name)

    //Arrays
    const animals = [
        'Lion',
        'Monkey',
        'Bat',
        {
            name: 'Cat'
        }
    ]
    //Acessando valores dentro do array
    console.log(animals[3].name)

</script>
