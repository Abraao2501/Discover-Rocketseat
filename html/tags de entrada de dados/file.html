<!--
    <input type="file">
    -O usuário poderá escolher 1 ou mais arquivos para enviar no formulário

    #Atributos

    -value
        *Contém o arquivo a ser enviado
    -accept
        *Descreve que tipos de arquivps serão aceitos
        *Exemplo: .doc .pdf .image/png .png
    -files
        *A lista de arquivos ou arquivo
    -multiple
        *Permite o envio de múltiplos arquivos

    #Paera o envio de arquivos o formulário deverá conter o método POST e o atributo enctype como multipart/form-data
-->

<form action="" method="POST" enctype="multipart/form-data">
    <input 
    type="file"
    accept="image/*"
    >
    <button type="submit">Enviar</button>
</form>
