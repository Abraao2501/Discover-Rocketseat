<!--
    <input type="password">

    #Atributos
    
    -minlength -maxlength
        *Número mínimo e máximo de caracteres para o campo
    -size
        *Número aceitavel de caracteres que esse capo deverá conter
    -pattern
        *Expressão reguular para validar o que está sendo digitado no campo
        *Altamente recomendado o uso de um padrão de segurança alta de senhas
        *Exemplo: queremos que a senha contenha caratacters hexadecimais com limite de no    mínimo 4 e no máximo 8 caracateres.

        pattern = "[0-9a-fA-F]{4,8}"

    -placeholder
        *Mostra um exemplo de texto a ser digitado no campos
    -required
        *Validação
    -inputmode
        *poderá alterar o uso de teclados em smartphones
        *Exemplo: Queremos que o usuário digite apenas números
            inputmode="numeric"
    -

-->

<form action="">
  <input
    type="password"
    minlength="4"
    maxlength="8"
    size="15"
    pattern="[0-9a-fA-F]{4,8}"
    placeholder="Coloque sua senha"
    autocomplete="new-password"
  />
  <button type="submit">Enviar</button>
</form>
