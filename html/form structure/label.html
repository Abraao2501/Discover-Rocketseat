<!--
    <label>
    -associar e identficar uma (ou mais) tag de entrada de dados
    -acessibilidade
    -você poderá clicar para mudar o foco de entrada de dados

    Atributos
    -for
        -para fazer a conexão entre esse label e a tag de entrada de dados
        -é feita via id do input
        -só fuciona com elementos específicos
            -button, input (not hidden), meter, output, progress, select, textarea
-->

<label for="nome">Name:</label>
<input id="nome"type="text">
